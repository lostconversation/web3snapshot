  <script>

    const numFolders = 5;
    const containerMenu = document.querySelector('.menu');
    const buttons = document.querySelectorAll('.btn1, .btn2, .btn3, .btn4, .btn5');
    const folders = ['infog_1', 'infog_2', 'infog_3', 'infog_4', 'infog_5'];


    function changeLink(p) {
      // console.log("awef")
      window.location.href = "../" + p;
    }

    const updateEvents = (file) => {
      document.querySelector(".contImg").src = './img/infog_0.jpg';
      fileName = './img/' + file + '.jpg'
      setTimeout(function doSomethingLater() {
        document.querySelector(".contImg").src = fileName;
      }, 100);

    }

    let nextFolder = 1;
    const scrollStop = 250;

    function updateEventsNext() {
      window.scrollTo(0, scrollStop);
      prevFolder = nextFolder
      nextFolder += 1;
      if (nextFolder == (numFolders + 1)) { nextFolder = 1 }
      // console.log(prevFolder, nextFolder)
      setTimeout(() => {
        document.getElementsByClassName('btn' + (prevFolder))[0].classList.remove('selected')
        document.getElementsByClassName('btn' + nextFolder)[0].classList.add('selected')
        updateEvents(folders[nextFolder - 1])
      }, 800);


    }

    for (const button of buttons) {
      button.addEventListener('click', () => {

        const file = button.classList.contains('btn1') ? 0 :
          button.classList.contains('btn2') ? 1 :
            button.classList.contains('btn3') ? 2 :
              button.classList.contains('btn4') ? 3 :
                4;

        nextFolder = file + 1;
        window.scrollTo(0, scrollStop);
        // console.log(nextFolder)
        // Remove the "selected" class from all buttons
        for (const btn of buttons) {
          btn.classList.remove('selected');
        }

        // Add the "selected" class to the clicked button
        button.classList.add('selected');
        updateEvents(folders[file]);

      });
    }

    function preloadImage() {
      var img0 = new Image();
      var img2 = new Image();
      var img3 = new Image();
      var img4 = new Image();
      var img5 = new Image();
      img0.src = "./img/infog_0.jpg";
      img2.src = "./img/infog_2.jpg";
      img3.src = "./img/infog_3.jpg";
      img4.src = "./img/infog_4.jpg";
      img5.src = "./img/infog_5.jpg";
    }
    setTimeout(() => {
      preloadImage();
    }, 2000);


    // /////////////////////////////////////////////////////////////////////////////////////////

    updateEvents(folders[0]); // Run the function at page load
  // const buttons = document.querySelectorAll('button');


  </script>
