  <script>

    const containerMenu = document.querySelector('.menu');
    const buttons = document.querySelectorAll('.btn1, .btn2, .btn3, .btn4, .btn5');
    const folders = ['dashboard_P', 'dashboard_S', 'web', 'ai', 'crypto'];


    function changeLink(p) {
      window.location.href = "../" + p;
    }

    const updateEvents = (file) => {
      fileName = './img/' + file + '.jpg'
      document.querySelector(".contImg").src = fileName;
    }


    for (const button of buttons) {
      button.addEventListener('click', () => {

        const file = button.classList.contains('btn1') ? folders[0] :
          button.classList.contains('btn2') ? folders[1] :
            button.classList.contains('btn3') ? folders[2] :
              button.classList.contains('btn4') ? folders[3] :
                folders[4];

        // Remove the "selected" class from all buttons
        for (const btn of buttons) {
          btn.classList.remove('selected');
        }

        // Add the "selected" class to the clicked button
        button.classList.add('selected');
        updateEvents(file);
      });
    }

    // /////////////////////////////////////////////////////////////////////////////////////////

    updateEvents(folders[0]); // Run the function at page load
  // const buttons = document.querySelectorAll('button');
